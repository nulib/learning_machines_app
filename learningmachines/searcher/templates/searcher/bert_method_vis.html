{% extends 'searcher/base.html' %}
{% load static %}
{% block title %}BERT Embeddings Visualization{% endblock title %}

{% block content %}
<div id="nav-wrapper">
  <ul class="nav nav-tabs" id="myTab" role="tablist" style="border-bottom: 3px solid #ccc; padding-top: 5%; margin-bottom: 30px;">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="carereviews-tab" data-bs-toggle="tab" data-bs-target="#carereviews" type="button" role="tab" aria-controls="carereviews" aria-selected="true" onclick="window.location.href= '?dataset=Care_Reviews'">Care Reviews</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pubmed-tab" data-bs-toggle="tab" data-bs-target="#pubmed" type="button" role="tab" aria-controls="pubmed" aria-selected="false" onclick="window.location.href='?dataset=Pubmed'">Pubmed</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tcp-tab" data-bs-toggle="tab" data-bs-target="#tcp" type="button" role="tab" aria-controls="tcp" aria-selected="false" onclick="window.location.href='?dataset=TCP'">TCP</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="chinanews-tab" data-bs-toggle="tab" data-bs-target="#chinanews" type="button" role="tab" aria-controls="chinanews" aria-selected="false" onclick="window.location.href='?dataset=China_news'">China News</button>
    </li>
  </ul>
    <!-- <h1>BERT Embeddings</h1> -->
    
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="carereviews" role="tabpanel" aria-labelledby="carereviews-tab">Care Reviews</div>
      <div class="tab-pane fade" id="pubmed" role="tabpanel" aria-labelledby="pubmed-tab">Pubmed</div>
      <div class="tab-pane fade" id="tcp" role="tabpanel" aria-labelledby="tcp-tab">TCP</div>
      <div class="tab-pane fade" id="chinanews" role="tabpanel" aria-labelledby="chinanews-tab">China News</div>
    </div>
</div>

<div>
  
    <div id="vis_details" style="display: flex; flex-direction: column; align-items: center;">
      <h2 id="data">{{ dataset_name }}</h2>
          <div id="my_dataviz" style="position: relative;"> 

            <div class="card" style="display: none;
                                    width: 25rem; position: absolute;
                                    max-height: 25rem;
                                    border-radius: 1rem;
                                    background-color: white;
                                    z-index: 3;
                                    left: 60%;
                                    top:10%;
                                    overflow-y: auto;">
            <div class="card-body">
              <h5 class="card-title" id="doc_title"></h5>
              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
              <p class="card-text" id="doc_text" style="margin: auto;"></p>
              <!-- <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a> -->
            </div>
          </div>
          </div>

                            background-color: white;

                            overflow-y: auto;">
                  <h2 id="doc_title" style="font-size: 15px"></h2>
                  <p id="doc_text" style="display: block"></p>
                </div> -->

</div>
{% endblock content %}
